<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>
        BIRIYANI
    </h1>
    <form action="">
        <p>
            <input type="radio" name="masala-type" value="double-masala" id="masala-1">
            <label for="masala-1">Double Masala</label>
            <input type="radio" name="masala-type" value="normal-masala" id="masala-2">
            <label for="masala-2">Normal Masala</label>
        </p>

        <p>
            <input type="checkbox" name="extras" value="raita" id="extra-1">
            <label for="extra-1">Raita</label>
            <input type="checkbox" name="extras" value="onions" id="extra-2">
            <label for="extra-2">Onions</label>
            <input type="checkbox" name="extras" value="lemons" id="extra-3">
            <label for="extra-3">Lemons</label>
            <input type="checkbox" name="extras" value="salan" id="extra-4">
            <label for="extra-4">Mirchi ka Salan</label>
        </p>

        <button type="submit">Order</button>

    </form>
</body>

</html>
